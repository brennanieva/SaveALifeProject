    <input type="text" name="reply_to"
                placeholder="Your Email" />

      <input type="text" name="extra_phone_number"

    <textarea name="text" placeholder="Message"></textarea>
    <input type="hidden" name="access_token" value="xyosm110bmsyp5wgye72idtr" />

    <input type="hidden" name="success_url" value="https://savealifeproject.com" />
    <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />


<br><br>

    <input id="submit_form" type="submit" value="Send" />

</form>

<!-- optional, prevents the submit button from being pressed more than once -->
<script>
    var submitButton = document.getElementById("submit_form");
    var form = document.getElementById("email_form");
    form.addEventListener("submit", function (e) {
        setTimeout(function() {
            submitButton.value = "Sending...";
            submitButton.disabled = true;
        }, 1);
    });
</script>
